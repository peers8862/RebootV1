name: Create Jekyll Page from Issue Form

on:
  issues:
    types: [opened, edited]

jobs:
  create-page:
    if: ${{ contains(github.event.issue.labels.*.name, 'new-page') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Extract form data and create page
        id: extract-data
        run: |
          # Extract and sanitize the title
          TITLE=$(echo "${{ github.event.issue.title }}" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
          
          # Extract the issue body content and fields
          PAGE_TITLE=$(echo "${{ github.event.issue.body }}" | awk '/### Page Title/{flag=1;next} /^###/{flag=0} flag' | sed 's/^[ \t]*//;s/[ \t]*$//')
          PAGE_LAYOUT=$(echo "${{ github.event.issue.body }}" | awk '/### Layout/{flag=1;next} /^###/{flag=0} flag' | sed 's/^[ \t]*//;s/[ \t]*$//')
          PAGE_CONTENT=$(echo "${{ github.event.issue.body }}" | awk '/### Page Content/{flag=1;next} /^###/{flag=0} flag' | sed 's/^[ \t]*//;s/[ \t]*$//')

          # Fallback for empty content
          if [ -z "$PAGE_CONTENT" ]; then
            PAGE_CONTENT=$(echo "${{ github.event.issue.body }}" | sed -n '/### Page Content/,/^$/p' | sed '1d;$d')
          fi
          
          # Define file name and URL path
          if [[ "$PAGE_LAYOUT" == "post" ]]; then
            FILENAME="_posts/$(date +%Y-%m-%d)-${TITLE}.md"
            URL_PATH="$(date +%Y/%m/%d)/${TITLE}"
          else
            FILENAME="_pages/${TITLE}.md"
            URL_PATH="${TITLE}"
            mkdir -p _pages
          fi
          
          # Output variables for further steps
          echo "filename=$FILENAME" >> $GITHUB_ENV
          echo "url_path=$URL_PATH" >> $GITHUB_ENV
          echo "page_title=$PAGE_TITLE" >> $GITHUB_ENV
          echo "page_layout=$PAGE_LAYOUT" >> $GITHUB_ENV
          
          # Create the front matter and page content in one go
          echo "---" > ${{ env.filename }}
          echo "layout: ${{ env.page_layout }}" >> ${{ env.filename }}
          echo "title: \"${{ env.page_title }}\"" >> ${{ env.filename }}
          echo "date: $(date +"%Y-%m-%d %H:%M:%S %z")" >> ${{ env.filename }}
          echo "permalink: /${{ env.url_path }}/" >> ${{ env.filename }}
          echo "---" >> ${{ env.filename }}
          echo "$PAGE_CONTENT" >> ${{ env.filename }}
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ${{ env.filename }}
          git commit -m "Add new page from issue #${{ github.event.issue.number }}"
          git push
      
      - name: Comment on issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const urlPath = "${{ env.url_path }}";
            const siteUrl = `https://www.reboot.chat/${urlPath}/`;
            
            // Add a comment with the link to the page
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Page created successfully!\n\n` +
                    `Your new page will be available at: [${siteUrl}](${siteUrl})\n\n` +
                    `Note: It may take a few minutes for the site to build and deploy the changes.`
            });
            
            // Close the issue
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
