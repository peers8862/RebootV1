---
layout: default
---
<article class="page h-entry" itemscope itemtype="http://schema.org/Article">

  <header class="page-header">
    <h1 class="page-title p-name" itemprop="name headline">{{ page.page_title | escape }}</h1>
  </header>

  <div class="page-content e-content" itemprop="articleBody">
    {{ page.page_content }}
  </div>

</article>
